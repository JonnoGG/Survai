<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link href="/css/output.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-50">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <site-sidebar></site-sidebar>

            <!-- Main content -->
            <main class="flex-1 p-10 bg-white shadow-xl rounded-l-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">My Surveys</h2>
                    <button class="bg-violet-600 text-white px-4 py-2 rounded-full hover:bg-violet-700">
                        + New Survey
                    </button>
                </div>

                <div class="space-y-4">
                    <!-- Survey Item -->
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between">
                        <div>
                            <h3 class="font-semibold text-lg text-gray-800">Product Feedback</h3>
                            <p class="text-sm text-violet-700">6 Responses</p>
                        </div>
                        <span class="bg-green-100 text-green-600 px-3 py-1 text-sm rounded-full">Positive</span>
                    </div>

                    <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between">
                        <div>
                            <h3 class="font-semibold text-lg text-gray-800">Customer Satisfaction</h3>
                            <p class="text-sm text-violet-700">12 Responses</p>
                        </div>
                        <span class="bg-yellow-100 text-yellow-600 px-3 py-1 text-sm rounded-full">Neutral</span>
                    </div>

                    <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between">
                        <div>
                            <h3 class="font-semibold text-lg text-gray-800">Website Usability</h3>
                            <p class="text-sm text-violet-700">8 Responses</p>
                        </div>
                        <span class="bg-blue-100 text-blue-600 px-3 py-1 text-sm rounded-full">Mixed</span>
                    </div>
                </div>
            </main>
        </div>

        <script type="module" src="/js/auth.js"></script>
        <script type="module" src="/js/dashboard.js"></script>
        <script type="module" src="/components/logo.js"></script>
        <script type="module" src="/components/sidebar.js"></script>
    </body>
</html>
