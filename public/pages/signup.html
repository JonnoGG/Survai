<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <form id="signupForm" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold text-violet-600 text-center">Sign Up</h2>

    <input 
      type="email" 
      name="email" 
      placeholder="Email" 
      required 
      class="input-base"
    />

    <input 
      type="password" 
      name="password" 
      placeholder="Password" 
      required 
      class="input-base"
    />

    <input 
      type="password" 
      name="confirmPassword" 
      placeholder="Confirm Password" 
      required 
      class="input-base"
    />

    <ul class="text-xs list-disc list-inside leading-snug">
      <li>Password must be at least 8 characters long.</li>
      <li>Password must contain at least one letter.</li>
      <li>Password must contain at least one number.</li>
    </ul>

    <button 
      type="submit" 
      class="w-full bg-violet-600 text-white py-2 rounded-full hover:bg-violet-700 transition-colors"
    >
      Sign Up
    </button>

    <div class="text-sm text-center">
      Already have an account? <a href="/login" class="text-violet-600 hover:underline">Log in here.</a>
    </div>

    <div id="message" class="text-red-600 text-sm"></div>
  </form>

  <script src="/js/signup.js"></script>
</body>
</html>
