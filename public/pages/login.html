<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <form id="loginForm" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm space-y-4">
      <h2 class="text-2xl font-bold text-violet-700 text-center">Login</h2>
  
      <input 
        type="email" 
        name="email" 
        placeholder="Email" 
        required 
        class="input-base"
      />
  
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        class="input-base"
      />
  
      <button 
        type="submit" 
        class="w-full bg-violet-600 text-white py-2 rounded-full hover:bg-violet-700 transition-colors"
      >
        Login
      </button>

      <div class="text-sm text-center">
        Don't have an account? <a href="/signup" class="text-violet-700 hover:underline">Sign up here.</a>
      </div>

      <div id="message" class="text-red-600 text-sm"></div>
    </form>
  
    <script src="/js/login.js"></script>
  </body>
</html>
